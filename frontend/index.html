<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Dream Interpreter</title>
    <script src="https://telegram.org/js/telegram-web-app.js" onload="console.log('[TelegramScript] Loaded successfully')" onerror="console.error('[TelegramScript] Failed to load')"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=&libraries=places&callback=initMap" onerror="console.warn('Google Places API failed to load')"></script>
    <script>
      // Fallback for Google Places API
      window.initMap = function() {
        console.log('[GooglePlaces] API loaded successfully');
      };
      
      // Debug Telegram WebApp availability
      document.addEventListener('DOMContentLoaded', function() {
        console.log('[Debug] DOM loaded, checking Telegram WebApp...');
        console.log('[Debug] window.Telegram:', window.Telegram);
        console.log('[Debug] window.Telegram.WebApp:', window.Telegram?.WebApp);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
