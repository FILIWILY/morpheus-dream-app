<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Permissions Policy for microphone access -->
    <meta http-equiv="Permissions-Policy" content="microphone=(self), camera=()">
    
    <title>Dream Interpreter</title>
    <script 
      src="https://telegram.org/js/telegram-web-app.js" 
      onload="console.log('[TelegramScript] ✅ Script loaded successfully.')" 
      onerror="console.error('[TelegramScript] 💥 Failed to load script!')"
    ></script>
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=%VITE_GOOGLE_PLACES_API_KEY%&libraries=places&callback=initMap">
    </script>
    <!-- Google Maps API будет загружен динамически из main.jsx -->
    <script>
      // Fallback for Google Places API and basic checks
      window.initMap = function() {
        console.log('[GooglePlaces] API loaded.');
      };
      
      window.initApp = function() {
        console.log('[GooglePlaces] Google Maps API loaded with Places library.');
      };
      
      document.addEventListener('DOMContentLoaded', function() {
        console.log('[Debug] DOMContentLoaded event fired.');
        setTimeout(function() {
          console.log('[Debug] Final check after 500ms:', {
            hasTelegram: !!window.Telegram,
            hasWebApp: !!window.Telegram?.WebApp,
            initDataReady: window.Telegram?.WebApp?.initData !== undefined,
          });
        }, 500);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
