server {
  listen 80;

  # Root directory for the static files of the React app
  root /usr/share/nginx/html;
  index index.html;

  # Proxy API requests to the backend service
  # All requests to http://localhost/api/... will be forwarded to http://backend:9000/api/...
  location /api/ {
    proxy_pass http://backend:9000/;
  }

  # Handle client-side routing for React Router
  # This ensures that refreshing a page like /history doesn't result in a 404 error.
  location / {
    try_files $uri /index.html;
  }

  # Handle caching for static assets (JS, CSS, images, fonts)
  # These files have a hash in their name, so they can be cached indefinitely.
  location ~* \.(?:css|js|woff2?|eot|ttf|otf|png|jpg|jpeg|gif|ico|svg)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Specifically prevent caching for the main entry point, index.html.
  # This ensures that users always get the latest version of the app shell,
  # which in turn will reference the latest hashed assets.
  location = /index.html {
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }
}
